<?xml version="1.0" encoding="UTF-8"?>
<html>

<head>
    <!--link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"-->
    <link rel="stylesheet" href="css/bootstrap-combined.min.css" >
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/header.footer.css">
    <link rel="stylesheet" href="css/raffler.css">
    <base href="/" />
</head>
<body>

<div class="row-fluid wrapper" ng-app="dictionaryApp">
    <div class="header" ng-controller="headerCtrl">
        <div>
            <h2 style="color: white !important;">&nbsp;&nbsp;
                {{HeaderData.source | capitalize}} to {{HeaderData.target | capitalize}} Dictionary
            </h2>
        </div>
    </div>
    <div class="row-fluid container">
        <!--Sidebar content-->
        <div class="span2">
            <div ng-controller="MenuCtrl">
                <div menu></div>
            </div>
        </div>
        <!--Body content-->
        <div class="span8">
            <div ng-view></div>
        </div>
        <div class="span2">
        </div>
    </div>
    <div class="footer"></div>
</div>

<!-- AngularJS and Boostrap JS files -->
<script type="text/javascript" src="js/lib/angular-1.2.0rc1.js"></script>
<script type="text/javascript" src="js/lib/angular-resource-1.2.0rc1.js"></script>
<script type="text/javascript" src="js/lib/angular-route-1.2.0rc1.js"></script>

<!--
Using the UI Bootstrap AngularJS directives for Bootstrap here. For more info see:
http://angular-ui.github.io/bootstrap/
-->
<script src="js/lib/ui-bootstrap-tpls-0.5.0.js"></script>

<!-- Project specific JS files -->
<script src="js/menu.js"></script>
<script src="js/dictionary.js"></script>
</body>
</html>
