<div class="row" ng-controller="BrowseController">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-3">
            <div class="row"><h4 align="center">Alphabets</h4></div>
            <div class="row">
                <div ng-repeat="char in letters">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><a ng-href="/browse/{{char}}/{{source}}/{{target}}/1">{{char}}</a></div>
                </div>
            </div>
            <div class="row"><h4 align="center">Pages</h4></div>
            <div class="row">
                <div ng-repeat="n in range(1,pageCount)">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><a ng-href="/browse/{{char}}/{{source}}/{{target}}/{{n}}">{{n}}</a></div>
                </div>
            </div>
        </div>
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-9">
            <div class="row"><h4 align="center">Words</h4></div>
            <div ng-repeat="word in filteredWords">
                <div class="col-xs-6 col-sm-6 col-md-3 col-lg-3"><a ng-href="/{{source}}-word/{{word}}/meaning-in-{{target}}">{{word}}</a></div>
            </div>
        </div>
</div>
