<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-controller="BrowseController">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><h4 align="center">Alphabets</h4></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div ng-repeat="char in letters">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><a ng-href="/#!/browse/{{char}}/{{source}}/{{target}}/1">{{char}}</a></div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><h4 align="center">Pages</h4></div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div ng-repeat="n in range(1,pageCount)">
                    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"><a ng-href="/#!/browse/{{char}}/{{source}}/{{target}}/{{n}}">{{n}}</a></div>
                </div>
            </div>

        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><h4>Words</h4></div>
            <div ng-repeat="word in filteredWords">
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"><a ng-href="/#!/{{source}}-word/{{word}}/meaning-in-{{target}}">{{word}}</a></div>
            </div>
        </div>
</div>
