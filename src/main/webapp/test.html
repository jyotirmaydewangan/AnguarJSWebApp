<?xml version="1.0" encoding="UTF-8"?>

<html ng-app="dictionaryApp" ng-controller="titleCtrl">

<head>
    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-112923779-1', 'auto');
    </script>
    <!-- End Google Analytics -->
    <meta name="fragment" content="!">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0", user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="https://cdn.pubnub.com/pubnub-3.15.1.min.js"></script>
    <script src="https://cdn.pubnub.com/sdk/pubnub-angular/pubnub-angular-3.2.1.min.js"></script>

    <script src="https://unpkg.com/transliteration/lib/browser/transliteration.min.js"></script>


    <base href="/" />
    <title>{{Page.title() | capitalize}}</title>
</head>
<body>
<div class="wrapper">
    <div class="header" ng-controller="HeaderCtrl">
        <div class="col-md-6 col-lg-6">
            <div class="row"><a href="/#!/home" class="logo">Dictionary</a></div>
            <div class="row"><a href="/#!/{{HeaderData.source}}-word/run/meaning-in-{{HeaderData.target}}" class="sublogo">{{HeaderData.finalHeader | capitalize}}</a></div>
        </div>
        <div class="col-md-6 col-lg-6">
            <div id="keyboard">
                <div style="white-space: nowrap;">
                    <button  type="button"><span>`</span></button>
                    <button type="button"><span>1</span></button>
                    <button type="button"><span>2</span></button>
                    <button type="button"><span>3</span></button>
                    <button type="button"><span>4</span></button>
                    <button type="button"><span>5</span></button>
                    <button type="button"><span>6</span></button>
                    <button type="button"><span>7</span></button>
                    <button type="button"><span>8</span></button>
                    <button type="button"><span>9</span></button>
                    <button type="button"><span>0</span></button>
                    <button  type="button" style="width: 10px;"><span>-</span></button>
                    <button  type="button" style="width: 10px;"><span>=</span></button>
                </div>
                <div style="white-space: nowrap;">
                    <button type="button"><span>q</span></button>
                    <button type="button"><span>w</span></button>
                    <button type="button"><span>e</span></button>
                    <button type="button"><span>r</span></button>
                    <button type="button"><span>t</span></button>
                    <button type="button"><span>y</span></button>
                    <button type="button"><span>u</span></button>
                    <button type="button"><span>i</span></button>
                    <button type="button"><span>o</span></button>
                    <button type="button"><span>p</span></button>
                    <button  type="button"><span>[</span></button>
                    <button  type="button"><span>]</span></button>
                    <button  type="button"><span>\</span></button>
                </div>
                <div style="white-space: nowrap;">
                    <button type="button"><span>a</span></button>
                    <button type="button"><span>s</span></button>
                    <button type="button"><span>d</span></button>
                    <button type="button"><span>f</span></button>
                    <button type="button"><span>g</span></button>
                    <button type="button"><span>h</span></button>
                    <button type="button"><span>j</span></button>
                    <button type="button"><span>k</span></button>
                    <button type="button"><span>l</span></button>
                    <button  type="button"><span>;</span></button>
                    <button  type="button"><span>'</span></button>
                    <button type="button" style="width: 80.25px;"><span>Delete</span></button>
                </div>
                <div style="white-space: nowrap;">
                    <button type="button" style="width: 55px;"><span>Shift</span></button>
                    <button type="button"><span>z</span></button>
                    <button type="button"><span>x</span></button>
                    <button type="button"><span>c</span></button>
                    <button type="button"><span>v</span></button>
                    <button type="button"><span>b</span></button>
                    <button type="button"><span>n</span></button>
                    <button type="button"><span>m</span></button>
                    <button  type="button" style="width: 10px;"><span>,</span></button>
                    <button  type="button" style="width: 10px;"><span>.</span></button>
                    <button  type="button" style="width: 10px;"><span>/</span></button>
                    <button type="button" style="width: 62px;"><span>Enter</span></button>
                </div>
                <div style="white-space: nowrap;">
                    <button  type="button" style="width: 95px;"><span>Ctrl + Alt</span></button>
                    <button type="button" style="width: 293px;"><span style="visibility: hidden;" class="">.</span></button>
                    <button  type="button" style="width: 95px;"><span>Ctrl + Alt</span></button>
                </div>
            </div>
        </div>
    </div>
    <div id="header_bottom"></div>
    <div class="container" ng-view></div>
    <div id="footer_top"></div>
    <footer>
        <div class="wrap-footer">
            <div class="ftr">
                <a href="/#!/home">Home</a> | <a href="/#!/browse">Browse</a>
                <p>&#169;&nbsp;<script>document.write(new Date().getFullYear())</script>
                    <a href="/#!/home">xyz.com</a> |
                    <a href="/#!/terms" rel="nofollow">Terms of Use</a> |
                    <a href="/#!/privacy" rel="nofollow">Privacy Policy</a>
                </p>
            </div>
        </div>
    </footer>
</div>

<!-- AngularJS and Boostrap JS files -->
<script type="text/javascript" src="js/lib/angular-1.2.0rc1.js"></script>
<script type="text/javascript" src="js/lib/angular-resource-1.2.0rc1.js"></script>
<script type="text/javascript" src="js/lib/angular-route-1.2.0rc1.js"></script>

<!--
Using the UI Bootstrap AngularJS directives for Bootstrap here. For more info see:
http://angular-ui.github.io/bootstrap/
-->
<script src="js/lib/ui-bootstrap-tpls-0.5.0.js"></script>

<!-- Project specific JS files -->
<script src="js/menu.js"></script>
<script src="js/dictionary.js"></script>
</body>
</html>
